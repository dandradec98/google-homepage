<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <link rel="shortcut icon" href="https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-512.png"
        type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <nav class="top_navbar">
            <div><a href="https://mail.google.com/mail/u/0/#">Gmail</a></div>
            <div><a href="https://images.google.com/">Imágenes</a></div>
            <div><i class="material-icons">
                    apps
                </i></div>
            <button class="login_button" type="submit">Iniciar sesión</button>
        </nav>
    </header>
    <div class="main">
        <div class="g_logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <form action="get">
            <div class="searcher_box">
                <input class="t_search" type="text" name="" id="">
                <span class="v_search"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/2000px-Google_mic.svg.png"
                        alt=""></span>
            </div>

            <div>
                <button class="i_button l_button" type="submit">Buscar con Google</button>
                <button class="i_button r_button" type="submit">Me siento con suerte</button>
            </div>
        </form>
        <div class="alt_language"><span>Ofrecido por Google en: <a href="#">Qechua</a></span></div>
    </div>
    <footer>
        <div class="fd_container ff"><span>Perú</span></div>
        <div class="fd_container fs">
            <div class="left_fd">
                <div><a href="https://ads.google.com/intl/es-419_pe/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a></div>
                <div><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negocios</a></div>
                <div><a href="https://www.google.com/intl/es-419_pe/about/?utm_source=google-PE&utm_medium=referral&utm_campaign=hp-footer&fg=1">Acerca
                        de</a></div>
            </div>
            <div class="right_fd">
                <div><a href="https://www.google.com/intl/es-419_pe/policies/privacy/?fg=1">Privacidad</a></div>
                <div><a href="https://www.google.com/intl/es-419_pe/policies/terms/?fg=1">Condiciones</a></div>
                <div><a href="https://www.google.com/preferences?hl=es-419">Preferencias</a></div>
            </div>
        </div>
    </footer>
</body>

</html>
